---
layout: default
title: Themes
---

{% assign odd-even = site.categories.themes.size | modulo:2 %}

<div class="wrapper">

  <div class="row">
    <div class="themes-list">

      {% for post in site.categories.themes %}
        {% unless post.draft %}
          {% include theme-card.liquid %}
        {% endunless %}
      {% endfor %}

      {% if odd-even == 1 %}
        <article class="theme-card-wrap column medium-6 large-6">
          <div class="theme-card theme-card">
          </div>
        </article>
      {% endif %}

    </div>
  </div>

</div>
