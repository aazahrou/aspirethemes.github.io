---
layout: default
---

<div class="wrapper">

  <div class="row hide">
    <div class="column large-12">
      <h5 class="separator margin-top-none">
        <span class="separator-title">Themes</span>
      </h5>
    </div>
  </div>

  <div class="row">
    <div class="themes-list">

      {% for post in site.categories.themes %}
        {% unless post.draft %}
          {% include theme-card.html %}
        {% endunless %}
      {% endfor %}

      <article class="theme-card-wrap column medium-6 large-6">
        <div class="theme-card theme-card hide">
        </div>
      </article>

    </div>
  </div>

</div>
