---
layout: default
title: Themes
---

{% assign odd-even = site.themes.size | modulo:2 %}
{% assign themes = (site.themes | sort: 'date') | reverse %}

<div class='wrapper'>
  <div class='row'>

    <div class='themes-list'>
      {% for theme in themes %}
        {% unless theme.draft %}
          {% include theme-card.liquid %}
        {% endunless %}
      {% endfor %}

      {% if odd-even == 1 %}
        <article class='theme-card-wrap column medium-6 large-6'>
          <div class='theme-card theme-card'>
          </div>
        </article>
      {% endif %}
    </div>

  </div>
</div>
