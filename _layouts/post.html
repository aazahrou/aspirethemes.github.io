---
layout: default
---

<div class='o-grid'>
  <div class='o-grid__col o-grid__col--3-4 o-grid__col--center'>

    <div class='c-content c-content--post'>
      <h2 class='c-content__title'>{{ page.title }}</h2>

      <time datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'><small>{{ page.date | date: '%b %-d, %Y' }}</small></time>

      <hr>

      {{ content }}

      <hr>

      <div class='o-grid'>
        <div class='o-grid__col o-grid__col--3-4'>
          <div class='c-tags'>
            {% for tag in page.tags %}
              <a href='{{ site.baseurl }}/tag/{{ tag }}'>{{ tag }}</a>
            {% endfor %}
          </div>
        </div>
        <div class='o-grid__col o-grid__col--1-4'>
          {% include share.html %}
        </div>
      </div>

      <hr>

      {% include comments.html %}

    </div>
  </div>
</div>
