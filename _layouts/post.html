---
layout: default
---

<div class='o-grid'>
  <div class='o-grid__col o-grid__col--3-4-m o-grid__col--center'>

    <div class='c-post'>
      <article class='c-content' role='article'>
        <h1 class='c-content__title'>{{ page.title }}</h1>

        <time datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'><small>{{ page.date | date: '%b %-d, %Y' }}</small></time>

        <hr>

        {{ content }}

        <hr>

      </article>

      <div class='o-grid'>
        <div class='o-grid__col o-grid__col--3-4-m'>
          <div class='c-tags'>
            {% for tag in page.tags %}
              <a href='{{ site.baseurl }}/tag/{{ tag }}'>{{ tag }}</a>
            {% endfor %}
          </div>
        </div>
        <div class='o-grid__col o-grid__col--1-4-m'>
          {% include share.html %}
        </div>
      </div>

      <hr>

      {% include comments.html %}
    </div>

  </div>
</div>
