<article class="post-card-wrap docs-card {{ post.type }} column small-12 medium-12 large-12">
  <div class="post-card">
    <h2 class="post-card__title">
      <a title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h2>
  </div>
</article>
