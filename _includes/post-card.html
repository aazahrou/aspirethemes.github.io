<div class='o-grid__col o-grid__col--2-4-m'>
  <a href="{{ post.url }}" class="c-post-card c-post-card__image-link">
    <div class='js-fadein c-post-card__image' style='background-image: url({{ post.image }})'></div>

    <time class='c-post-card__date' datetime='{{ post.date | date: '%b %-d, %Y' }}'>{{ post.date | date: '%b %-d, %Y' }}</time>

    <h2 class='c-post-card__title'>{{ post.title }}</h2>
  </a>
</div>
