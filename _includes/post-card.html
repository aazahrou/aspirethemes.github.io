<article class="post-card-wrap column medium-6 large-6">

  <div class="post-card">

    <a href="{{ post.url | prepend: site.baseurl }}" class="block" title="{{ post.title }}">
      <div class="grey-bg post-card__image CoverImage FlexEmbed FlexEmbed--16by9" style="background-image: url({{ post.image }})">
      </div>
    </a>

    <div class="post-card__info">
      <div class="post-card__meta">
        <time class="post-card__meta__date" datetime="{{ post.date | date: '%b %-d, %Y' }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      </div>

      <h2 class="post-card__title">
        <a title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </div>

  </div>
</article>
