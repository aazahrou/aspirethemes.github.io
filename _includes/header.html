<header class='c-header' role='banner'>
  <div class='o-grid'>

    <div class='o-grid__col o-grid__col--1-4-m'>
      <div class='c-logo'>
        <h1><a class='c-logo__link' href='/' title='Home'>{{ site.title }}</a></h1>
      </div>
    </div>

    <div class='js-off-canvas-toggle c-off-canvas-toggle' aria-label='Toggle navigation'>
      <span data-icon='ei-navicon' data-size='s' class='c-off-canvas-toggle__icon'></span>
    </div>

    <div class='o-grid__col o-grid__col--2-4-m'>
      <nav role='navigation'>
        <ul class='o-plain-list c-site-nav c-off-canvas-content'>
          {% for link in site.data.navigation %}
            {% assign class = nil %}
            {% if page.url contains link.link %}
              {% assign class = ' c-site-nav__link--active' %}
            {% endif %}
            <li class='c-site-nav__item'><a class='c-site-nav__link {{ class }}' href='{{ link.link }}'>{{ link.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>

    <div class='o-grid__col o-grid__col--1-4-m'>
      <ul class='o-plain-list c-social-nav'>
        <li class='c-social-nav__item'>
          <a href='{{ site.twitter_url }}' aria-label='Twitter' target='_blank' rel='noopener'>
            <span class='c-social-nav__icon' data-icon='ei-sc-twitter' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='{{ site.facebook_url }}' aria-label='Facebook' target='_blank' rel='noopener'>
            <span class='c-social-nav__icon' data-icon='ei-sc-facebook' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='{{ site.github_url }}' aria-label='GitHub' target='_blank' rel='noopener'>
            <span class='c-social-nav__icon' data-icon='ei-sc-github' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='{{ site.mailto }}' aria-label='Contact' target='_blank' rel='noopener'>
            <span class='c-social-nav__icon' data-icon='ei-envelope' data-size='s'></span>
          </a>
        </li>
      </ul>
    </div>

  </div>
</header>

<div id='content'></div>
